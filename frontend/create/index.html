<!DOCTYPE html>
<html>
    <head>
        <title>建立遊戲 | 智慧語言學習 DEMO</title>
        <link rel="stylesheet" href = "../assets/css/create.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <a id = "back"href = "../">返回</a>
        <h1 id = "title">開始遊戲</h1>
        <h4 id = "subtitle">選擇下面的課程或 <a id = "link" href = "quiz-creator/">建立!</a></h4>
        <div id = "game-list">
            
        </div>
        
        
        <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function startGame(data){
                window.location.href="/host/" + "?id=" + data;
            }

            $(document).ready(function(){
                let socket = io();
                socket.on('connect', function(){
                    socket.emit('requestDbNames');
                });

                socket.on('gameNamesData', (data=[]) => {
                    data.forEach(function(item) {
                        let newButton = $("<button></button>");
                        newButton.text(item.name).attr("id", "gameButton").data("gameId", item.id);
                        $("#game-list").append(newButton).append($("<br />"));
                        newButton.click(function(){
                            let gameId = $(this).data("gameId");
                            startGame(gameId)
                        });
                    })
                })
            })
        </script>
    </body>
</html>
