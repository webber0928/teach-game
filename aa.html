<!DOCTYPE html>
<html>
    <meta name="referrer" content="no-referrer">
<body>
    <audio controls id="tts-audio" style="display: none" src="https://translate.google.com/translate_tts?ie=UTF-8&tl=en&client=tw-ob&q=apple"></audio>

    <button onclick="play()">PLAY</button>
    <script>
        function play() {
            let audio = document.getElementById("tts-audio");
            audio.playbackRate = 0.5;
            audio.play()
        }
    </script>
</body>
</html>
